<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="w-50 mx-auto bg-body-tertiary">
    <div class="mt-5">
        <button class="btn btn-primary" id="login">login</button>
        <button class="btn btn-primary" id="logout">logout</button>
    </div>

    <form class="p-5">
        <div class="mb-3">
            <label for="name" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" name="address">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="text" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label>Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Nữ</label>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="dob" name="dob">
        </div>
        <button id="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const login = (url = 'https://9359-116-100-123-42.ngrok-free.app/shopping-online/backend/api/v1/auth/login') => {
            const account = {
                "email": "admin",
                "password": "admin"
            }

            fetch(url, {
                method: 'POST',
                body: JSON.stringify(account),
                credentials: 'include',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };


        const loginBtn = document.querySelector('#login')
        const logoutBtn = document.querySelector('#logout')

        loginBtn.addEventListener('click', () => login())
        logoutBtn.addEventListener('click', () => login(`https://9359-116-100-123-42.ngrok-free.app/shopping-online/backend/api/v1/auth/logout`))

        $('#submit').on('click', function (e) {
            e.preventDefault();

            const name = $('#name').val();
            const address = $('#address').val();
            const phone = $('#phone').val();
            const gender = $('input[name="gender"]:checked').val();
            const dob = $('#dob').val();

            fetch("http://localhost/shopping-online/backend/api/v1/user/update_info", {
                method: 'POST',
                credentials: 'include',
                body: JSON.stringify(
                    {
                        name,
                        address,
                        phone,
                        gender,
                        dob,
                    }
                ),
            })
                .then(res => res.json())
                .then(data => console.log(data))
                .catch(err => console.log(err))
        })

    </script>
</body>

</html>
