<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Thumbnail</label>
    <input type="file" id="thumbnail">
    <br><br>
    <label for="">images</label>
    <input type="file" id="images" multiple>
    <br><br>
    <input type="button" id="submit" value="Upload Image">
    <br><br>
    <button id="login">login</button>
    <button id="logout">logout</button>

    <script>

        const login = (url = 'http://localhost/shopping-online/backend/api/v1/auth/login') => {
            const account = {
                "email": "admin",
                "password": "admin"
            }

            const options = {
                method: 'POST',
                body: JSON.stringify(account),
                credentials: 'include',
            };

            fetch(url, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };


        const loginBtn = document.querySelector('#login')
        const logoutBtn = document.querySelector('#logout')

        loginBtn.addEventListener('click', () => login())
        logoutBtn.addEventListener('click', () => login(`http://localhost/shopping-online/backend/api/v1/auth/logout`))

        const inputThumbnail = document.querySelector('#thumbnail')
        const inputImage = document.querySelector('#images')
        const inputSubmit = document.querySelector('#submit')

        inputSubmit.addEventListener('click', () => {
            const formData = new FormData()
            const thumbnailFile = inputThumbnail?.files;
            const imageFiles = inputImage?.files;

            for (var i = 0; i < imageFiles.length; i++) {
                formData.append("images[]", imageFiles[i]);
            }

            const data = {
                "name": "Tai Nghe Bluetooth pro 6 TWS Bluetooth Không Dây Điều Khiển Cảm Ứng Âm Thanh 9d",
                "category": "Phụ Kiện Máy Tính",
                "price": "200000",
                "sale_price": "150000",
                "quantity": "5",
                "description": "Kiểu kết nối: Không dây, Các loại tai nghe: Nhét tai, Game chuyên dụng: Không, Thiết bị âm thanh tương thích điện thoại di động, Gửi từ: Hà Nội"
            };

            formData.append('thumbnail', thumbnailFile[0]);
            formData.append('product', JSON.stringify(data));

            const optionsPOST = {
                method: 'POST',
                body: formData,
                credentials: 'include',
            };

            fetch('http://localhost/shopping-online/backend/api/v1/admin/product/add', optionsPOST)
                .then(response => response.json())
                .then(result => {
                    console.log(result);
                })
                .catch(error => {
                    console.error("Error:", error);
                });

        })


        fetch("https://38d8-116-100-123-42.ngrok-free.app/shopping-online/backend/api/v1/product/list", {
            method: 'get',
            credentials: 'include',
        })
            .then((response) => response.json())
            .then((data) => console.log(data))

    </script>
</body>

</html>
