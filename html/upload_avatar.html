<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">Avatar</label>
    <input type="file" id="avatar">
    <br><br>
    <input type="button" id="submit" value="Upload Image">
    <br><br>
    <button id="login">login</button>
    <button id="logout">logout</button>


    <script>

        const login = (url = 'http://localhost/shopping-online/backend/api/v1/auth/login') => {
            const account = {
                "email": "admin",
                "password": "admin"
            }

            const options = {
                method: 'POST',
                body: JSON.stringify(account),
                credentials: 'include',
            };

            fetch(url, options)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        };

        const loginBtn = document.querySelector('#login')
        const logoutBtn = document.querySelector('#logout')

        loginBtn.addEventListener('click', () => login())
        logoutBtn.addEventListener('click', () => login(`http://localhost/shopping-online/backend/api/v1/auth/logout`))

        const inputThumbnail = document.querySelector('#avatar')
        const inputSubmit = document.querySelector('#submit')

        inputSubmit.addEventListener('click', () => {
            const formData = new FormData()
            const thumbnailFile = inputThumbnail?.files;

            formData.append('avatar', thumbnailFile[0]);

            fetch('http://localhost/shopping-online/backend/api/v1/user/upload_avatar', {
                method: 'POST',
                body: formData,
                credentials: 'include',
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        })
    </script>
</body>

</html>
